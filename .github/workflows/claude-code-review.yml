name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # REQUIRED: Need write permission to post review comments
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_REVIEW_API_KEY }}

          # Use built-in code review skill - no external plugins needed
          prompt: |
            Please perform a thorough code review of this pull request.
            Analyze the changes for:
            - Potential bugs or logic errors
            - Security vulnerabilities
            - Performance issues
            - Code style and consistency
            - Best practices violations
            - Documentation completeness

            PR: ${{ github.repository }}/pull/${{ github.event.pull_request.number }}

          # Include "Fix this" links for actionable feedback
          include_fix_links: true

          # Optional: Add claude_args to customize behavior
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # claude_args: |
          #   --max-turns 20
          #   --model claude-4-0-sonnet-20250805
