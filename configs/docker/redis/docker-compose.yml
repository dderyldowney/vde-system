services:
  redis:
    build:
      context: ../../..
      dockerfile: configs/docker/redis/Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
    image: dev-redis:latest
    container_name: redis
    hostname: redis
    restart: unless-stopped

    ports:
      - "2401:22"
      - "6379:6379"

    env_file:
      - ../../../env-files/redis.env

    volumes:
      - ../../../data/redis:/data
      - ../../../logs/redis:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for service VM communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock

    networks:
      - dev-net

networks:
  dev-net:
    external: true
