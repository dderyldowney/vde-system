services:
  redis:
    build:
      context: ../../..
      dockerfile: configs/docker/redis/Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-redis:latest
    container_name: redis
    hostname: redis
    restart: unless-stopped

    ports:
      - "2301:22"
      - "6379:6379"

    env_file:
      - ../../../env-files/redis.env

    volumes:
      - redis_data:/data
      - ../../../public-ssh-keys:/public-ssh-keys:ro

    networks:
      - dev-net

networks:
  dev-net:
    external: true

volumes:
  redis_data:
