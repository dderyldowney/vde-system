services:
  python-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
    image: dev-python:latest
    container_name: python-dev
    hostname: python-dev
    restart: unless-stopped
    command: sh -c "apt-get update -y && apt-get install -y python3 && /usr/sbin/sshd -D"

    ports:
      - "2222:22"

    volumes:
      - ../../../projects/python:/home/devuser/workspace

    env_file:
      - ../../../env-files/python.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
