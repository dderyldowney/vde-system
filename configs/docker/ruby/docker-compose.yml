# Template for language VMs
# Variables: ruby, 2200, apt-get update -y && apt-get install -y ruby-full
services:
  ruby-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-ruby:latest
    container_name: ruby-dev
    hostname: ruby-dev
    restart: unless-stopped
    command: sh -c "apt-get update -y && apt-get install -y ruby-full && /usr/sbin/sshd -D"

    ports:
      - "2200:22"

    volumes:
      - ../../../projects/ruby:/home/devuser/workspace
      - ../../../logs/ruby:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock

    env_file:
      - ../../../env-files/ruby.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
