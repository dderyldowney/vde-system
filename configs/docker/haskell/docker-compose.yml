# Template for language VMs
# Variables: haskell, 2218, apt-get update -y {{INSTALL_CMD}}{{INSTALL_CMD}} apt-get install -y ghc cabal-install
services:
  haskell-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-haskell:latest
    container_name: haskell-dev
    hostname: haskell-dev
    restart: unless-stopped
    command: sh -c "apt-get update -y {{INSTALL_CMD}}{{INSTALL_CMD}} apt-get install -y ghc cabal-install && /usr/sbin/sshd -D"

    ports:
      - "2218:22"

    volumes:
      - ../../../projects/haskell:/home/devuser/workspace
      - ../../../logs/haskell:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock

    env_file:
      - ../../../env-files/haskell.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
