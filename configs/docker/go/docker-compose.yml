# Template for language VMs
# Variables: go, 2200, apt-get update -y && apt-get install -y golang-go
services:
  go-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-go:latest
    container_name: go-dev
    hostname: go-dev
    restart: unless-stopped
    command: sh -c "apt-get update -y && apt-get install -y golang-go && /usr/sbin/sshd -D"

    ports:
      - "2200:22"

    volumes:
      - ../../../projects/go:/home/devuser/workspace
      - ../../../logs/go:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock
      - VDE_HOME=${VDE_HOME:-}
      - VDE_PROJECT_NAME=${VDE_PROJECT_NAME:-}

    env_file:
      - ../../../env-files/go.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
