# Template for service VMs
# Variables: postgres, 2400, 5432, apt-get update -y && apt-get install -y postgresql-client
# SERVICE_PORT can be a single port (e.g., "5432") or multiple ports (e.g., "80,443")
services:
  postgres:
    build:
      context: ../../..
      dockerfile: configs/docker/postgres/Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-postgres:latest
    container_name: postgres
    hostname: postgres
    restart: unless-stopped

    ports:
      - "2400:22"
      - "5432:5432"

    volumes:
      - ../../../data/postgres:/var/lib/postgresql/data
      - ../../../configs/postgres/init:/docker-entrypoint-initdb.d
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for service VM communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock
      - POSTGRES_DB=postgres_dev_db
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=SuperSecretPassword123!
      - PGDATA=/var/lib/postgresql/data/pgdata

    env_file:
      - ../../../env-files/postgres.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
