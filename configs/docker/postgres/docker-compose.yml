services:
  postgres:
    build:
      context: ../../..
      dockerfile: configs/docker/postgres/Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
    image: dev-postgres:latest
    container_name: postgres
    hostname: postgres
    restart: unless-stopped

    ports:
      - "2400:22"
      - "5432:5432"

    env_file:
      - ../../../env-files/postgres.env

    volumes:
      - ../../../data/postgres:/var/lib/postgresql/data
      - ../../../configs/postgres/init:/docker-entrypoint-initdb.d

    networks:
      - dev-net

networks:
  dev-net:
    external: true
