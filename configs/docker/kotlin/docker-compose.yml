# Template for language VMs
# Variables: kotlin, 2200, apt-get update -y && apt-get install -y kotlin && curl -s "https://get.sdkman.io" 
services:
  kotlin-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-kotlin:latest
    container_name: kotlin-dev
    hostname: kotlin-dev
    restart: unless-stopped
    command: sh -c "apt-get update -y && apt-get install -y kotlin && curl -s "https://get.sdkman.io"  && /usr/sbin/sshd -D"

    ports:
      - "2200:22"

    volumes:
      - ../../../projects/kotlin:/home/devuser/workspace
      - ../../../logs/kotlin:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock

    env_file:
      - ../../../env-files/kotlin.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
