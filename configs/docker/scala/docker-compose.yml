services:
  scala-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-scala:latest
    container_name: scala-dev
    hostname: scala-dev
    restart: unless-stopped
    command: sh -c "apt-get update -y && apt-get install -y scala-defaults sbt && /usr/sbin/sshd -D"

    ports:
      - "2213:22"

    volumes:
      - ../../../projects/scala:/home/devuser/workspace
      - ../../../logs/scala:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock

    env_file:
      - ../../../env-files/scala.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
