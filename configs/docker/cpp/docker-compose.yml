# Template for language VMs
# Variables: cpp, 2201, apt-get update -y {{INSTALL_CMD}}{{INSTALL_CMD}} apt-get install -y g++ make cmake gdb
services:
  cpp-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-cpp:latest
    container_name: cpp-dev
    hostname: cpp-dev
    restart: unless-stopped
    command: sh -c "apt-get update -y {{INSTALL_CMD}}{{INSTALL_CMD}} apt-get install -y g++ make cmake gdb && /usr/sbin/sshd -D"

    ports:
      - "2201:22"

    volumes:
      - ../../../projects/cpp:/home/devuser/workspace
      - ../../../logs/cpp:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock

    env_file:
      - ../../../env-files/cpp.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
