services:
  couchdb:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-couchdb:latest
    container_name: couchdb
    hostname: couchdb
    restart: unless-stopped
    command: sh -c "apt-get update -y && apt-get install -y couchdb && /usr/sbin/sshd -D"

    ports:
      - "2404:22"
      - "5984:5984"

    volumes:
      - ../../../data/couchdb:/data
      - ../../../logs/couchdb:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for service VM communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock

    env_file:
      - ../../../env-files/couchdb.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
