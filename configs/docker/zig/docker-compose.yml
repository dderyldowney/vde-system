# Template for language VMs
# Variables: zig, 2200, apt-get install -y zig
services:
  zig-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
        INSTALL_COMMAND: "apt-get update && apt-get install -y zig"
    image: dev-zig:latest
    container_name: zig-dev
    hostname: zig-dev
    restart: unless-stopped

    ports:
      - "2200:22"

    volumes:
      - ../../../projects/zig:/home/devuser/workspace
      - ../../../logs/zig:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock

    env_file:
      - ../../../env-files/zig.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
