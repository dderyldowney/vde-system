services:
  zig-dev:
    build:
      context: .
      dockerfile: Dockerfile.base
    image: dev-zig:latest
    container_name: zig-dev
    hostname: zig-dev
    restart: unless-stopped
    command: sh -c "cd /tmp && curl -fsSL https://ziglang.org/download/0.14.0/zig-linux-x86_64-0.14.0.tar.xz -o zig.tar.xz && tar xf zig.tar.xz && mv zig-linux-x86_64-0.14.0 /opt/zig && ln -sf /opt/zig/zig /usr/local/bin/zig && rm -rf /tmp/zig.tar.xz && /usr/sbin/sshd -D"

    ports:
      - ":22"

    volumes:
      - ../../../projects/zig:/home/devuser/workspace
      - ../../../logs/zig:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock
      - VDE_HOME=${VDE_HOME:-}
      - VDE_PROJECT_NAME=${VDE_PROJECT_NAME:-}

    env_file:
      - ../../../env-files/zig.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
