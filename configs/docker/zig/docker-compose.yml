# Template for language VMs
# Variables: zig, 2204, apt-get install -y zig
services:
  zig-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
    image: dev-zig:latest
    container_name: zig-dev
    hostname: zig-dev
    restart: unless-stopped
    command: sh -c "apt-get install -y zig && /usr/sbin/sshd -D"

    ports:
      - "2204:22"

    volumes:
      - ../../../projects/zig:/home/devuser/workspace

    environment:

    env_file:
      - ../../../env-files/zig.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
