# Template for language VMs
# Variables: java, 2210, apt-get update -y {{INSTALL_CMD}}{{INSTALL_CMD}} apt-get install -y default-jdk maven gradle
services:
  java-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-java:latest
    container_name: java-dev
    hostname: java-dev
    restart: unless-stopped
    command: sh -c "apt-get update -y && apt-get install -y default-jdk maven gradle && /usr/sbin/sshd -D"

    ports:
      - "2210:22"

    volumes:
      - ../../../projects/java:/home/devuser/workspace
      - ../../../logs/java:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock
      - VDE_HOME=${VDE_HOME:-}
      - VDE_PROJECT_NAME=${VDE_PROJECT_NAME:-}

    env_file:
      - ../../../env-files/java.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
