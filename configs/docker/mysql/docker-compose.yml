services:
  mysql:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-mysql:latest
    container_name: mysql
    hostname: mysql
    restart: unless-stopped
    command: sh -c "apt-get update -y && apt-get install -y default-mysql-server && /usr/sbin/sshd -D"

    ports:
      - "2405:22"
      - "3306:3306"

    volumes:
      - ../../../data/mysql:/data
      - ../../../logs/mysql:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for service VM communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock
      - VDE_HOME=${VDE_HOME:-}
      - VDE_PROJECT_NAME=${VDE_PROJECT_NAME:-}

    env_file:
      - ../../../env-files/mysql.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
