# Template for language VMs
# Variables: asm, 2203, apt-get update -y && apt-get install -y nasm yasm gdb
services:
  asm-dev:
    build:
      context: .
      dockerfile: Dockerfile.base
    image: dev-asm:latest
    container_name: asm-dev
    hostname: asm-dev
    restart: unless-stopped
    command: sh -c "apt-get update -y && apt-get install -y nasm yasm gdb && /usr/sbin/sshd -D"

    ports:
      - "2203:22"

    volumes:
      - ../../../projects/asm:/home/devuser/workspace
      - ../../../logs/asm:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock
      - VDE_HOME=${VDE_HOME:-}
      - VDE_PROJECT_NAME=${VDE_PROJECT_NAME:-}

    env_file:
      - ../../../env-files/asm.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
