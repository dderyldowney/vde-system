# Template for service VMs
# Variables: rabbitmq, 2400, 5672,15672, apt-get update -y && apt-get install -y erlang-nox && apt-get install -y rabbitmq-server
# SERVICE_PORT can be a single port (e.g., "5432") or multiple ports (e.g., "80,443")
services:
  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile.base
    image: dev-rabbitmq:latest
    container_name: rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    command: sh -c "apt-get update -y && apt-get install -y erlang-nox && apt-get install -y rabbitmq-server && /usr/sbin/sshd -D"

    ports:
      - "2400:22"
      ##SERVICE_PORTS##

    volumes:
      - ../../../data/rabbitmq:/data
      - ../../../logs/rabbitmq:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for service VM communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock
      - VDE_HOME=${VDE_HOME:-}
      - VDE_PROJECT_NAME=${VDE_PROJECT_NAME:-}

    env_file:
      - ../../../env-files/rabbitmq.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
