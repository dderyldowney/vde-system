# Template for language VMs
# Variables: flutter, 2200, apt-get update -y && apt-get install -y curl git unzip xz-utils zip libglu1-mesa && su devuser -c 'git clone --depth 1 https://github.com/flutter/flutter.git /home/devuser/flutter && export PATH="$PATH:/home/devuser/flutter/bin" && flutter precache'
services:
  flutter-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
    image: dev-flutter:latest
    container_name: flutter-dev
    hostname: flutter-dev
    restart: unless-stopped
    command: sh -c "apt-get update -y && apt-get install -y curl git unzip xz-utils zip libglu1-mesa && su devuser -c 'git clone --depth 1 https://github.com/flutter/flutter.git /home/devuser/flutter && export PATH="$PATH:/home/devuser/flutter/bin" && flutter precache' && /usr/sbin/sshd -D"

    ports:
      - "2200:22"

    volumes:
      - ../../../projects/flutter:/home/devuser/workspace
      - ../../../logs/flutter:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock

    env_file:
      - ../../../env-files/flutter.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
