---
services:
  js-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
    image: dev-js:latest
    container_name: js-dev
    hostname: js-dev
    restart: unless-stopped
    command: >
      sh -c "apt-get update &&
      curl -fsSL https://deb.nodesource.com/setup_lts.x | bash - &&
      apt-get install -y nodejs &&
      /usr/sbin/sshd -D"

    ports:
      - "2204:22"

    volumes:
      - ../../../projects/js:/home/devuser/workspace
      - ../../../logs/js:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock
      - VDE_HOME=${VDE_HOME:-}
      - VDE_PROJECT_NAME=${VDE_PROJECT_NAME:-}

    env_file:
      - ../../../env-files/js.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
