# Template for language VMs
# Variables: js, 2201, apt-get update && curl -fsSL https://deb.nodesource.com/setup_lts.x 
services:
  js-dev:
    build:
      context: .
      dockerfile: Dockerfile.base
    image: dev-js:latest
    container_name: js-dev
    hostname: js-dev
    restart: unless-stopped
    command: sh -c "apt-get update && curl -fsSL https://deb.nodesource.com/setup_lts.x  && /usr/sbin/sshd -D"

    ports:
      - "2201:22"

    volumes:
      - ../../../projects/js:/home/devuser/workspace
      - ../../../logs/js:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock

    env_file:
      - ../../../env-files/js.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
