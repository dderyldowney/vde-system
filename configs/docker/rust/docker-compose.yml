# Template for language VMs
# Variables: rust, 2200, su devuser -c 'curl --proto '='https' --tlsv1.2 -sSf https://sh.rustup.rs 
services:
  rust-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
        PUBLIC_KEYS_DIR: /public-ssh-keys
        INSTALL_COMMAND: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | su devuser -c 'sh -s -- -y' && su devuser -c 'echo source \\$HOME/.cargo/env >> ~/.zshrc && echo source \\$HOME/.cargo/env >> ~/.bashrc'"
    image: dev-rust:latest
    container_name: rust-dev
    hostname: rust-dev
    restart: unless-stopped

    ports:
      - "2200:22"

    volumes:
      - ../../../projects/rust:/home/devuser/workspace
      - ../../../logs/rust:/logs
      - ../../../public-ssh-keys:/public-ssh-keys:ro
      # SSH agent forwarding for VM->VM, VM->Host, VM->External communication
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/ssh-agent/sock:ro

    environment:
      - SSH_AUTH_SOCK=/ssh-agent/sock

    env_file:
      - ../../../env-files/rust.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true
