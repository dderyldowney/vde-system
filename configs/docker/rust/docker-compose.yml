# Template for language VMs
# Variables: rust, 2203, su devuser -c 'curl --proto '='https' --tlsv1.2 -sSf https://sh.rustup.rs'
services:
  rust-dev:
    build:
      context: ../../..
      dockerfile: configs/docker/base-dev.Dockerfile
      args:
        USERNAME: devuser
        UID: 1000
        GID: 1000
    image: dev-rust:latest
    container_name: rust-dev
    hostname: rust-dev
    restart: unless-stopped
    command: >
      bash -c "
        if [ ! -f /home/devuser/.cargo/bin/rustc ]; then
          sudo -u devuser bash -lc 'curl --proto =https --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y'
        fi
        exec /usr/sbin/sshd -D
      "

    ports:
      - "2203:22"

    volumes:
      - ../../../projects/rust:/home/devuser/workspace

    environment:

    env_file:
      - ../../../env-files/rust.env

    networks:
      - dev-net

networks:
  dev-net:
    external: true