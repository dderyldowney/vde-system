# VM Type Configuration File
# Format: type|name|aliases|display_name|install_command|service_port
# service_port is empty for languages

# Language VMs (ports 2200-2299)
lang|c|c|C|apt-get update -y && apt-get install -y gcc make cmake gdb|
lang|cpp|c++,gcc|C++|apt-get update -y && apt-get install -y g++ make cmake gdb|
lang|asm|assembler,nasm|Assembler|apt-get update -y && apt-get install -y nasm yasm gdb|
lang|python|python3|Python|apt-get update -y && apt-get install -y python3 python3-pip|
lang|rust|rust|Rust|su devuser -c 'curl --proto '='https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y'|
lang|js|node,nodejs,javascript|JavaScript|apt-get update && curl -fsSL https://deb.nodesource.com/setup_lts.x | bash - && apt-get install -y nodejs|
lang|csharp|dotnet|C#|apt-get update -y && apt-get install -y wget apt-transport-https && wget https://packages.microsoft.com/config/debian/12/packages-microsoft-prod.deb -O /tmp/packages-microsoft-prod.deb && dpkg -i /tmp/packages-microsoft-prod.deb && rm /tmp/packages-microsoft-prod.deb && apt-get update -y && apt-get install -y dotnet-sdk-8.0 aspnetcore-runtime-8.0|
lang|ruby|ruby|Ruby|apt-get update -y && apt-get install -y ruby-full|
lang|go|golang|Go|apt-get update -y && apt-get install -y golang-go|
lang|java|jdk|Java|apt-get update -y && apt-get install -y default-jdk maven gradle|
lang|kotlin|kotlin|Kotlin|apt-get update -y && apt-get install -y kotlin && curl -s "https://get.sdkman.io" | bash && su - devuser -c "source ~/.sdkman/bin/sdkman-init.sh && sdk install kotlin"|
lang|swift|swift|Swift|apt-get update -y && apt-get install -y binutils git libc6-dev curl|
lang|php|php|PHP|apt-get update -y && apt-get install -y php php-cli php-xml php-mbstring php-curl composer|
lang|scala|scala|Scala|apt-get update -y && apt-get install -y scala-defaults sbt|
lang|r|rlang,r|R|apt-get update -y && apt-get install -y r-base r-cran-littler|
lang|lua|lua|Lua|apt-get update -y && apt-get install -y lua5.4 luarocks|
lang|flutter|dart,flutter|Flutter|apt-get update -y && apt-get install -y curl git unzip xz-utils zip libglu1-mesa && su devuser -c 'git clone --depth 1 https://github.com/flutter/flutter.git /home/devuser/flutter && export PATH="$PATH:/home/devuser/flutter/bin" && flutter precache'|
lang|elixir|elixir|Elixir|apt-get update -y && apt-get install -y elixir erlang|
lang|haskell|ghc,haskell|Haskell|apt-get update -y && apt-get install -y ghc cabal-install|

