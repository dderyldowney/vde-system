      | `vde stop <name>` | Stop a VM |
      | `vde list` | List all VMs |
      | `vde restart <name>` | Restart a VM |
      | `vde exec <name> <cmd>` | Execute command in VM |
      | `vde remove <name>` | Remove a VM |
      
