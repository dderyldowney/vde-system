[behave]
# Behave configuration for VDE BDD tests

# Show output formatting
format = pretty

# Show ANSI colors
color = true

# Preserve order of scenarios
order = normal

# Show skipped scenarios
show_skipped = true

# Show traceback on errors
show_traceback = true

# Logging configuration
logging_level = INFO
logging_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

# Test data directory
test_data = tests/fixtures
